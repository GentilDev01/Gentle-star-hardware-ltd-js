<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!--Bootstrap 5 icons CDN-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <title>Products</title>

    <link rel="stylesheet" href="/productstyle.css" />
  </head>

  <body>
    <section class="p-3">
      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-primary newUser"
            data-bs-toggle="modal"
            data-bs-target="#userForm"
          >
            Add Product <i class="bi bi-bar-chart-line"></i>
          </button>
          <button
            class="btn btn-primary newUser"
            data-bs-toggle="modal"
            data-bs-target="/homepageGsh.html"
            onclick="window.location.href='/homepageGsh.html'"
          >
            Home <i class="bi bi-house"></i>
          </button>
          <button
            class="btn btn-primary newUser"
            data-bs-toggle="modal"
            data-bs-target="/index.html"
            onclick="window.location.href='index.html'"
          >
            SignOut <i class="bi bi-arrow-up-left-square"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <table
            class="table table-striped table-hover mt-3 text-center table-bordered"
          >
            <thead>
              <tr>
                <th>S.No</th>
                <th>Picture</th>
                <th>Title</th>
                <th>Qty Available</th>
                <th>price per unit</th>
                <th>SalePerson Email</th>
                <th>Description</th>
                <th>Thickness</th>
                <th>Modified Date</th>
                <th>Action</th>
              </tr>
            </thead>

            <tbody id="data"></tbody>
          </table>
        </div>
      </div>
    </section>

    <!--Modal Form-->
    <div class="modal fade" id="userForm">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Fill the Form</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form action="#" id="myForm">
              <div class="card imgholder">
                <label for="imgInput" class="upload">
                  <input type="file" name="" id="imgInput" />
                  <i class="bi bi-plus-circle-dotted"></i>
                </label>
                <img
                  src="./image/Profile Icon.webp"
                  alt=""
                  width="200"
                  height="200"
                  class="img"
                />
              </div>

              <div class="inputField">
                <div>
                  <label for="name">tittle:</label>
                  <input type="text" name="" id="name" required />
                </div>
                <div>
                  <label for="age">Qty Available:</label>
                  <input type="number" name="" id="age" required />
                </div>
                <div>
                  <label for="city">price per unit:</label>
                  <input type="text" name="" id="city" required />
                </div>
                <div>
                  <label for="email">SalePerson Email:</label>
                  <input type="email" name="" id="email" required />
                </div>
                <div>
                  <label for="phone">Description:</label>
                  <input
                    type="text"
                    name=""
                    id="phone"
                    minlength="1"
                    maxlength="nano"
                    required
                  />
                </div>
                <div>
                  <label for="post">Thickness:</label>
                  <input type="text" name="" id="post" required />
                </div>
                <div>
                  <label for="sDate">Modified Date:</label>
                  <input type="date" name="" id="sDate" required />
                </div>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" form="myForm" class="btn btn-primary submit">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Read Data Modal-->
    <div class="modal fade" id="readData">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Profile</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form action="#" id="myForm">
              <div class="card imgholder">
                <img
                  src="./image/Profile Icon.webp"
                  alt=""
                  width="200"
                  height="200"
                  class="showImg"
                />
              </div>

              <div class="inputField">
                <div>
                  <label for="name">title:</label>
                  <input type="text" name="" id="showName" disabled />
                </div>
                <div>
                  <label for="age">Qty Available:</label>
                  <input type="number" name="" id="showAge" disabled />
                </div>
                <div>
                  <label for="city">price per unit:</label>
                  <input type="text" name="" id="showCity" disabled />
                </div>
                <div>
                  <label for="email"> SalePerson Emai:</label>
                  <input type="email" name="" id="showEmail" disabled />
                </div>
                <div>
                  <label for="phone">Weight per unit:</label>
                  <input
                    type="text"
                    name=""
                    id="showPhone"
                    minlength="11"
                    maxlength="11"
                    disabled
                  />
                </div>
                <div>
                  <label for="post">Thickness:</label>
                  <input type="text" name="" id="showPost" disabled />
                </div>
                <div>
                  <label for="sDate">Modified Date:</label>
                  <input type="date" name="" id="showsDate" disabled />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="product.js"></script>
  </body>
</html>
